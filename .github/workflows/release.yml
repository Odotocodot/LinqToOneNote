name: Release

on:
  workflow_dispatch:
  # push:
  #   tags:
  #     - "v*"

jobs:
  release:
    permissions:
      id-token: write
      contents: write

    runs-on: ubuntu-latest
    env:
      PROJECT: LinqToOneNote
      PROJECT_PATH: src/LinqToOneNote/LinqToOneNote.csproj

    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup .NET
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: 9.x

      - name: Build
        run: dotnet build $PROJECT_PATH -c Release

      - name: Create NuGet package
        run: dotnet pack $PROJECT_PATH -c Release --no-build --output artifacts

      - name: Parse changelog
        id: changelog
        uses: mindsers/changelog-reader-action@v2
        with:
          path: CHANGELOG.md

      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          name: v${{steps.changelog.outputs.version }}
          tag_name: v${{steps.changelog.outputs.version}}
          body: ${{steps.changelog.outputs.changes}}

      - name: NuGet login (OIDC â†’ temp API key)
        uses: NuGet/login@v1
        id: login
        with:
          user: Odotocodot

      - name: Publish NuGet package
        # if: github.ref_type == 'tag' && startsWith(github.ref, 'refs/tags/v')
        run: dotnet nuget push artifacts/$PROJECT.${{steps.changelog.outputs.version}}.nupkg --api-key ${{steps.login.outputs.NUGET_API_KEY}} --source https://api.nuget.org/v3/index.json
